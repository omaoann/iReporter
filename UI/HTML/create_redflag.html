<!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>Create Red Flag</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" media="screen" href="../CSS/style.css" />
        </head>
        <body>   
         <div class="top_nav_bar">
                <a href="#" class="logo">iReporter</a>
                <a href="index.html">LOG OUT</a>
                <a href="redflag.html">RED FLAG</a>
                <a href="#">INTERVENTIONS</a>
                <a href="index.html">HOME</a>
         </div> 
        
        <form>
            <div class="form">
                <H2>CREATE RED FLAG FORM</H2>
                Subject:<br>
                <input type="text" name="subject" placeholder="subject of red flag " class="text_box"><br>
                Description:<br>
                <textarea class="text_box">Enter description here...</textarea><br>
                Attach Image:<br>
                <input type="file" name="image" accept="image/*" class="text_box">
                Attach Video:<br>
                <input type="file" name="video" accept="video/*" class="text_box">
                Add geolocation:<br>
                <button onclick="getLocation()">Add Location</button>
                <p id='location'></p>
                           <input type="button" value="Submit" class="btn1">
                           <input type="button" value="Cancel" class="btn2">
            </div>
        </form>
        
         <div class="description"></div>
        
         <div class="footer">
           <p>&copy;iReporterCorporation</p>
         </div>
         <script>
                var x = document.getElementById("location");
                
                function getLocation() {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(showPosition);
                    } else { 
                        x.innerHTML = "Geolocation is not supported by this browser.";
                    }
                }
                
                function showPosition(position) {
                    x.innerHTML = "Latitude: " + position.coords.latitude + 
                    "<br>Longitude: " + position.coords.longitude;
                }
                </script>
        </body>
        </html>
